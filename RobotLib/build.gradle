plugins {
    id 'java-library'
    id "edu.wpi.first.GradleRIO" version "2024.3.1"
}

group 'com.swrobotics'
version '2024'

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

dependencies {
    api project(':Messenger:MessengerClient')
    api project(':TaskManager:TaskManager-FileSystem')
    api project(':MathLib')

    implementation 'com.google.code.gson:gson:2.9.0'

    implementation wpi.java.deps.wpilib()
    implementation wpi.java.vendor.java()
}

jar {
    dependsOn ':Messenger:MessengerClient:jar'
    dependsOn ':TaskManager:TaskManager-FileSystem:jar'
    dependsOn ':MathLib:jar'

    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}
